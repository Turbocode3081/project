<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class = "row justify-content-center" >
        <h1 class="col-md-7 text-center">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center">By VP</h4>
        <div class="col-md-6 row justify-content-center">
        <div class="col-10">
            <form action="" id="searchFrom">
                <div class="form-row">
                    <div class="col-12form-group ">
                         <label for="xyz"><b>coin type</b></label>
                         <select name="coinType" class="form-control" id="xyz">
                            <option value="bitcoin">Bitcon - USD</option>
                           <option value="dogecoin">Dogecoin - USD</option>
                           <option value="ethereum">Ethereum - USD</option>
                           <option value="polkadot">Polkadot</option>  
                          <option value="tether">Tether</option>
                       </select>  
                    </div>
                </div>
                
                <button type="submit" class="col-12 btn btn-primary">Get Price</button>
             </form>
           </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center">
          <table class="col-md-7 m-2" border="1px" id="tableResult">
             
          </table>
        </div>
        
        </div>
        
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
